<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        console.log(typeof true);
        console.log(3<5);
        console.log(3>5);
        console.log(5 === '5.00');
        console.log(3>5-5);// also works with math operators

        if(false){
            console.log('hello');
        }
        else{
            console.log('else');
        }

        const age=18;
        if(age>18){//code for person can drive or not
            console.log('Allowed');
        }
        else if(age==18){
            console.log('Wait some time');
        }
        else{
            console.log('Not allowed');
        }
    </script>
</body>
</html>

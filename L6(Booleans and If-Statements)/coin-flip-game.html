<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
        let coin=Math.random();
        let result='';
        if(coin<0.5){
            result='heads';
        }
        else{
            result='tails';
        }
        let guess='heads';
        if(guess === result){
            console.log('You Win!');
        }
        else{
            console.log('You Lose!');
        }
    </script>
</body>
</html>
